# use the same name as the application name that was configured when standing up the Config Server
quarkus.application.name=pmn-couchbase-wrapper-qrks
# enable retrieval of configuration from the Config Server - this is off by default
quarkus.spring-cloud-config.enabled=false

#test
quarkus.http.cors=true
# quarkus.http.cors.origins=http://localhost:3000
# quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
# quarkus.http.cors.methods=GET, OPTIONS, POST,PUT

quarkus.native.resources.includes=private.pem

#
# The HTTP root path. All web content will be served relative to this root path.
#
quarkus.http.root-path=/pmn-couchbase-wrapper

#
# The HTTP port
#
quarkus.http.port=5002
#
# bypass the tls
#
quarkus.tls.trust-all=true
#LOGGER FULL?

quarkus.log.level=INFO
 
#LOGGER CONSOLE

#quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=true

quarkus.log.category."io.quarkus".level=INFO

#quarkus.log.file.enable=true
# Send output to a trace.log file under the /tmp directory
#quarkus.log.file.path=log/server.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
# Set 2 categories (io.quarkus.smallrye.jwt, io.undertow.request.security) to INFO level
#quarkus.log.category."io.quarkus.smallrye.jwt".level=INFO
#quarkus.log.category."io.undertow.request.security".level=INFO

#quarkus.smallrye-jwt.enabled=true

com.prudential.platform.jwt.duration=86400

prudential.couchbase.cluster=localhost
prudential.couchbase.username=PRUTOPIA
prudential.couchbase.password=password
prudential.couchbase.bucket-name=PRUTOPIA

