# This affects logging for both user code and Flink
log4j.rootLogger=INFO, console,file

# Uncomment this if you want to _only_ change Flink's logging
#log4j.logger.org.apache.flink=INFO

# The following lines keep the log level of common libraries/connectors on
# log level INFO. The root logger does not override this. You have to manually
# change the log levels here.
log4j.logger.akka=INFO
log4j.logger.org.apache.kafka=INFO
log4j.logger.org.apache.hadoop=INFO
log4j.logger.org.apache.zookeeper=INFO

log4j.logger.org.apache.commons.javaflow.instrumentation=WARN
log4j.logger.org.apache.flink.runtime=INFO

log4j.logger.com.prudential=DEBUG,console,appfile
log4j.additivity.com.prudential = false

# Log all infos in the given file
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.file=/opt/flink/log/flink.log
log4j.appender.file.append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Log all infos in the given file
log4j.appender.appfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.appfile.DatePattern='.'yyyy-MM-dd
log4j.appender.appfile.MaxBackupIndex=10
log4j.appender.appfile.file=/opt/flink/log/application.log
log4j.appender.appfile.append=false
log4j.appender.appfile.layout=org.apache.log4j.PatternLayout
log4j.appender.appfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Log all infos to the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.append=false
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Suppress the irrelevant (wrong) warnings from the Netty channel handler
log4j.logger.org.apache.flink.shaded.akka.org.jboss.netty.channel.DefaultChannelPipeline=ERROR, console
